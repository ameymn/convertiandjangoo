     * {

 .currency-row-outer {

 .currency-converter {

     color: #363636;

     height: 2.3em;

     max-width: 100%;
     width: calc(100% - 15px);
     margin: auto;
     outline: 0;
     background: #fff;
     border-color: #dbdbdb;
     padding-left: 15px;
     border: 1px solid #00000057;
     box-shadow: inset 0 0.0625em 0.125em rgb(10 10 10 / 5%);
     -webkit-appearance: none
 }
 .field.grid-50-50 {
     display: grid;
     grid-template-columns: 1fr 1fr;
     grid-gap: 15px
 }
 .currency-converter .colmun {
     margin-bottom: 15px
 }
 select.currency {
 	opacity:0.8;
     border-color: #3273dc;
     width: 100%;
     height: 100%;
     cursor: pointer;
     font-size: 1em;
     max-width: 100%;
     outline: 0;
     display: block
 }
 .currency-converter .select {
     position: relative;
     height: 100%
 }
  h1 {
  	color:White;
     padding-bottom: 60px
 }
 .currency-converter .select:after {
     transform: rotate(-45deg);
     transform-origin: center;
     content: "";
     border: 3px solid rgba(0, 0, 0, 0);
     border-radius: 2px;
     border-top: 0;
     border-right: 0;
     display: block;
     height: 0.525em;
     width: 0.525em;
     z-index: 4;
     position: absolute;
     top: 50%;
     right: 1.125em;
     margin-top: -0.4375em
 }
 .select:not(:hover)::after {
     border-color: #3273dc
 }
 .select:hover::after {
     border-color: #363636
 }
 .conatiner text-center
 {

      font-weight: 600;
      color:black;
      transition:0.4s;
      }
      button:hover {
      color:black;
      background:#808080;
